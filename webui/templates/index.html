    <script>
        var modules = {};
        $(document).ready(function () {
            updatePage();
        }).on('hidden.bs.modal', function (e) {
               $(e.target).removeData('bs.modal');
           });

        function toggleModuleOn(module) {
            var selectedModule = $("#module-" + module);
            selectedModule.find("#led-" + module).show();
            selectedModule.find("#on-" + module).show();
            selectedModule.find("#off-" + module).hide();
        }
        function toggleModuleOff(module) {
            var selectedModule = $("#module-" + module);
            selectedModule.find("#led-"+module).hide();
            selectedModule.find("#on-"+module).hide();
            selectedModule.find("#off-"+module).show();
            selectedModule.find("a").click(function(){
                return false;
            });
        }
        modules["live"] = function () {
            $.getJSON("/module/live", function (result) {
                toggleLED("#led-live", result.normal)
            });
        };

        modules["target"] = function () {
            $.getJSON("/module/target", function (result) {
                var on = 1;
                for(var key in result){
                    if(result[key].Scanned){
                        on = on && result[key].Normal
                    }
                }
                toggleLED("#led-target", on);
            });
        };

        modules["disk"] = function(){
            $.getJSON("/module/disk", function (result) {
                var on = 1;
                for(var key in result){
                    on = on && result[key].partition_status.space;
                }
                toggleLED("#led-disk", on);
            });
        };

        modules["inode"] = function () {
            $.getJSON("/module/disk", function (result) {
                var on = 1;
                for(var key in result){
                    on = on && result[key].partition_status.inode;
                }
                toggleLED("#led-inode", on);
            });
        };

        modules["ram"] = function () {
             $.getJSON("/module/ram", function (result) {
                toggleLED("#led-ram", result.Status.Normal);
            });
        };

        modules["cpu"] = function () {
             $.getJSON("/module/cpu", function (result) {
                toggleLED("#led-cpu", result.Status.Normal);
            });
        };

        modules["bandwidth"] = function () {
        };

        modules["database"] = function () {
        };

        function toggleLED(id, condition) {
            if(condition){
                    $(id).removeClass("led-red").addClass("led-green");
                } else {
                    $(id).removeClass("led-green").addClass("led-red");
                }
        }

       updatePage = function () {
           for(var key in modules){
               $.ajax({
                    type: 'GET',
                    url: '/template/'+key
               }).done(function (data) {
                        var str = this.url;
                        var mkey = str.substring(str.lastIndexOf("/") + 1, str.length);
						$("#on-"+mkey).empty().append(data);
                        modules[mkey]();
               }).fail(function (jqXHR) {
                    if (jqXHR.status === 404){
                        var str = this.url;
                        var mkey = str.substring(str.lastIndexOf("/") + 1, str.length);
                        $("#switch-"+mkey).prop("checked", false);
                        toggleModuleOff(mkey);
                    }
               });
           }
           setTimeout(updatePage, 30000);
       };
        sendModuleStatus = function (checkbox, module) {
            var content = "0";
            if(checkbox.checked){
                content = "1"
            }
            var addr = "/moduleStatus/" + module;
             $.post({url:addr,data:content, contentType:"text/html"}
             ).done(function () {
                 if(content == "1"){
                     toggleModuleOn(module)
                 }else{
                     toggleModuleOff(module);
                 }

             }).fail(function () {
                if(content == "1"){
                     $("#switch-"+mkey).prop("checked", false);
                }
                 else {
                     $("#switch-"+mkey).prop("checked", true);
                }
             });
            updatePage();
        };
    function diskModule(checkbox, invertModule) {
        sendModuleStatus(checkbox, "disk");
        if(checkbox.checked){
            $("#switch-"+invertModule).prop("checked", true);
            toggleModuleOn(invertModule)
        }else{
            $("#switch-"+invertModule).prop("checked", false);
            toggleModuleOff(invertModule)
        }
    }

    </script>
