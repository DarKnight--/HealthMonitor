    <script>
        var modules = {};
        $(document).ready(function () {
            updatePage();
        }).on('hidden.bs.modal', function (e) {
               $(e.target).removeData('bs.modal');
           });

        function toggleModule(checkbox, module) {
            var selectedModule = $("#module-"+module);
            if(checkbox.checked){
                selectedModule.find("#led-"+module).show();
                selectedModule.find("#on-"+module).show();
                selectedModule.find("#off-"+module).hide();
                return;
            }
            selectedModule.find("#led-"+module).hide();
            selectedModule.find("#on-"+module).hide();
            selectedModule.find("#off-"+module).show();
            selectedModule.find("a").click(function(){
                return false;
            })
        }
        modules["network-status"] = function () {
        };

        modules["target-status"] = function () {
        };

        modules["disk-status"] = function(module){
            $.getJSON("/module/disk", function (result) {
                var on = 1;
                for(var key in result){
                    on = on & result[key].partition_status.space;
                }
                if(on){
                    $("#led-"+module).removeClass("led-red").addClass("led-green");
                }
            });
        };

        modules["inode-status"] = function (module) {
            $.getJSON("/module/disk", function (result) {
                var on = 1;
                for(var key in result){
                    on = on & result[key].partition_status.inode;
                }
                if(on){
                    $("#led-"+module).removeClass("led-red").addClass("led-green");
                }
            });
        };

        modules["ram-usage"] = function () {
        };

        modules["cpu-usage"] = function () {
        };

        modules["bandwidth-usage"] = function () {
        };

        modules["database-metrics"] = function () {
        };

       updatePage = function () {
           for(var key in modules){
               //alert(key);

               $.ajax({
                    type: 'GET',
                    url: '/template/'+key
               }).done(function (data) {
                        var str = this.url;
                        var mkey = str.substring(str.lastIndexOf("/") + 1, str.length);
						$("#on-"+mkey).empty().append(data);
                        modules[mkey](mkey);
               }).fail(function (jqXHR) {
                    if (jqXHR.status === 404){
                        var str = this.url;
                        var mkey = str.substring(str.lastIndexOf("/") + 1, str.length);
                        toggleModule($("#switch-"+mkey).prop("checked", false), mkey);
                    }
               });
           }
           setTimeout(updatePage, 30000);
       };

    </script>
