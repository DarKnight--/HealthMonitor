        $(document).ready(function () {
            updatePage("main-setting");
        });
         updatePage = function (key) {
             var section = $("#page-data");
             section.empty();
            $.ajax({
                type: 'GET',
                url: '/description/'+key
            }).done(function (data) {
               section.append(data);

            }).fail(function (jqXHR) {
                if (jqXHR.status === 404){
                    section.append("<p> Module is not ready</p>")
                }
            });
       };
    </script>
