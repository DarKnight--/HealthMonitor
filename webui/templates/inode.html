<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link href="../static/css/c3.min.css" rel="stylesheet" type="text/css">

<!-- Load d3.js and c3.js -->
    <script src="../static/js/d3.min.js" charset="utf-8"></script>
    <script src="../static/js/c3.min.js"></script>
    <script src="../static/js/ctrl.js"></script>
</head>
<body>
    <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
             <h4 class="modal-title">Inode Statistics</h4>
    </div>
    <div class="modal-body">
        <div class="col-sm-8">
            Current Partition: <code id="current-partition"></code>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Change Partition
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" id="inode-dropdown">
            </ul>
        </div>

    </div>
    <div id="chart"></div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>			<!-- /modal-footer -->
</body>
<script>
    var chart = {
        ctx:null,
        chart_data:['% Free Inode' ,0,0,0,0,0,0,0],
        partition: "/"
    };
    $(document).ready(function () {
        setupPage();
        chart.ctx = c3.generate({
            data: {
                x: 'x',
                columns: [['x', 0,5,10,15,20,25,30],
                  chart.chart_data],
                types: {
                  data1: 'spline'
                }
            },
            legend: {
                position: 'right'
            },
            axis: {
                y: {
                max: 100,
                min: 10,
                label: '% Free Inodes'
                },
                x:{
                  min:0.3,
                  label: 'Time interval'
                }
            }
        });
    });
    setTimeout(updateGraph, 100);
    setInterval(updateGraph,5000);
    function updateGraph(){
        chart.chart_data.splice(1, 1);
        chart.chart_data.push((data.disk[chart.partition].partition_stats.free_inodes*100)/data.disk[chart.partition].partition_consts.total_inodes);
        chart.ctx.load({
            columns: [
                chart.chart_data
            ]
        });
    }

    function LoadGraph(partition){
        chart.chart_data = ['% Free Inode' ,0,0,0,0,0,0,0];
        chart.partition = partition;
        changeCurrentInodes(partition);
        updateGraph();
    }

    function setupPage(){
        var key;
        for(key in data.disk){
            console.log(key);
            $("#inode-dropdown").append('<li><a href="#" onclick="LoadGraph(\''+key+'\')">'+key+'</a></li>')
        }
        changeCurrentInodes(key);
        chart.partition = key;
    }

    function changeCurrentInodes(partition){
        $("#current-partition").empty().append(partition);
    }
</script>
</html>
